<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Animation Webpage</title>

    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 4rem;
            color: #333;
            opacity: 0;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.5);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.2);
            animation: movingBackground 5s linear infinite;
            z-index: -1;
        }

        @keyframes movingBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1 class="title">Welcome to  Vedants Animated Webpage</h1>
        <button class="button">Click Me</button>
        <div class="background-animation"></div>
    </div>

    <script>
        // Wait for the DOM to be ready
        window.onload = function() {

            // Animate the title
            gsap.to(".title", { opacity: 1, duration: 1, y: -50 });

            // Animate the button
            gsap.to(".button", { opacity: 1, scale: 1, duration: 1, delay: 1 });

            // Add interaction: Button click animation
            document.querySelector(".button").addEventListener("click", function() {
                gsap.to(".button", { scale: 1.5, duration: 0.3, yoyo: true, repeat: 1 });
            });
        };
    </script>

</body>
</html>
